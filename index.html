<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">


</head>
<body>
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
                <h1 class="display-4">Weather Dashboard</h1>
        </div>
        <div class="row">
                <div class="col-sm-4">
                    <div class="search-container">
                        <div class="card-header">
                        <strong>Search  for a city</strong>
                        </div>
                        <div class= "card-body">
                        <form>
                        <input type="text" placeholder="Search.." name="search" id = "search">
                        <button type="submit" id="subBtn"><i class="fa fa-search"></i></button>
                        </form>
                        <div class = "card - body" id = "city-list"> Cities </div>
                         </div>
                    </div>
                 </div>
            <div class = "col=sm-8">
            <div class ="row">
                <div class = "col-sm-8">
                    <div class ="card-header"> <h1>Weather Details </h1></div>
                    <div class = "card-body">  
                    <div class = "city-name">   </div>
                    <div class = "temp">        </div>    
                    <div class = "Humidity">    </div>
                    <div class = "wind-speed">  </div>
                    <div class = "uv-index">    </div>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col-sm-8">
                        <div class = "card-header">
                           <h1> <strong>5 Day weather Report</strong></h1>
                        </div>
                        <div class = "card" id= "day1"></div>
                        <div class = "card" id= "day2"></div>
                        <div class = "card" id= "day3"></div>
                        <div class = "card" id= "day4"></div>
                        <div class = "card" id= "day5"></div>
                    </div>
                </div>
        </div>
        </div>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"> 
var APIKey = "166a433c57516f51dfab1f7edaed8413";
var cities=[];
$("#subBtn").on("click", function weatherForecast(event){
event.preventDefault();
var searchCity = $("#search").val().trim();
cities.push(searchCity);
console.log(cities);
localStorage.setItem("cities",cities);
for(var i=0;i<cities.length;i++){
var newCity=localStorage.getItem("cities",cities[i]).split(",");
$("#city-list").text("  ");
$("#city-list").append("<h1>"+newCity+"</h1>");}
var queryURL = "https://api.openweathermap.org/data/2.5/weather?q="+searchCity+"&units=metric&appid=" + APIKey;

$.ajax({
  url: queryURL,
  method: "GET"
        }).then(function(response) {
            console.log(queryURL);
            console.log(response);
                $(".city-name").text("City: "+response.name);
                $(".temp").text("Temprature"+response.main.temp);
                $(".humidity").text("Humidity:"+response.humidity);
                $(".wind-speed").text("Wind Speed : "+response.wind.speed);
                    var lat = response.coord.lat;
                    var lon = response.coord.lon;
                    console.log(lat);
                    console.log(lon);
          $.ajax({

            url: "https://api.openweathermap.org/data/2.5/uvi?lat="+lat+"&lon="+lon+"&appid="+ APIKey,
            method:"GET"
                }).then(function(response){
                console.log(response);
                console.log(response.value);
                $(".uv-index").text("UV-Index: "+response.value);
                                         });

 $.ajax({
        url:"https://api.openweathermap.org/data/2.5/?lat="+lat+"&lon="+lon+"&appid="+APIKey,
        method:"GET"
    }).then(function(response){
        console.log(response);
        $("#day1").text("date:"+response[0].list.dt_txt);
        $("#day1").text("Temp:"+response[0].list.main.temp);
        $("#day1").text("Humidity:"+response[0].list.main.humidity);
        $("#day1").text("wind speed:"+response[0].list.wind.speed);
        $("#day2").text("date:"+response[1].list.dt_txt);
        $("#day2").text("Temp:"+response[1].list.main.temp);
        $("#day2").text("Humidity:"+response[1].list.main.humidity);
        $("#day2").text("wind speed:"+response[1].list.wind.speed);
        $("#day3").text("date:"+response[2].list.dt_txt);
        $("#day3").text("Temp:"+response[2].list.main.temp);
        $("#day3").text("Humidity:"+response[2].list.main.humidity);
        $("#day3").text("wind speed:"+response[2].list.wind.speed);
        $("#day4").text("date:"+response[3].list.dt_txt);
        $("#day4").text("Temp:"+response[3].list.main.temp);
        $("#day4").text("Humidity:"+response[3].list.main.humidity);
        $("#day4").text("wind speed:"+response[3].list.wind.speed);
        $("#day5").text("date:"+response[4].list.dt_txt);
        $("#day5").text("Temp:"+response[4].list.main.temp);
        $("#day5").text("Humidity:"+response[4].list.main.humidity);
        $("#day5").text("wind speed:"+response[4].list.wind.speed);
        
    });
    
    });
});
</script>   
</body>
